<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .heading{
            margin-top: -100px;
            margin-bottom: 80px;
            color: orange;
        }
        .first{
            font-size: 50px;
            font-weight: bolder;
            color: white;
        }
        .second{
            font-size: 50px;
            font-weight: bolder;
            color: #000;
            background: orange;
            border-radius: 5px;

        }
        .container {
            text-align: center;
        }

        .ent-val {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 25px;
            color: orange;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .ent-val:hover {
            transform: scale(1.02);
        }

        .ent-val input {
            margin-bottom: 15px;
            margin-top: 15px;
            font-size: 18px;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: orange;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }

        p.result {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
        }

        /* New CSS for result display */
        .result-box {
            text-align: center;
            font-size: 20px;
            color: #333;
            background: #fff;
            border: 2px solid orange;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            animation: borderAnimation 2s infinite alternate;
            display: none; /* Initially hidden */
            margin-top: 20px; /* Add space between the result box and the input */
            margin-left: auto;
            margin-right: auto;
        }
        .result-box p{
            color: #333;

        }
        
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .c-nm {
            color: orange;
            font-weight: bolder;
        }
        @keyframes borderAnimation {
            0% {
                border-color: orange;
            }
            100% {
                border-color: darkorange;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class="first">Vowel</span>
            <span class="second">Checker</span>
        </div>
        <div class="ent-val">
            <label for="value">Enter the text to check for vowels:</label><br>
            <input type="text" size="25" name="value" id="val">
            <br>
            <button onclick="check()">Check Letters</button>
            <button onclick="checkWords()">Check Words</button>
            <button onclick="clearinp()">Clear</button>
        </div>
        <div class="result-box" id="resultBox">
            <p class="result" id="outputText"></p>
        </div>
    </div>
    <script>
        function check() {
            var text = document.getElementById("val").value;
            var vowelsFound = [];
            for (let i = 0; i < text.length; i++) {
                var c = text.charAt(i).toLowerCase();
                if (c == 'a' || c == 'e' || c == 'i' || c == 'o' || c == 'u') {
                    if (!vowelsFound.includes(c)) {
                        vowelsFound.push(c);
                    }
                }
            }
            var resultBox = document.getElementById("resultBox");
            var outputText = document.getElementById("outputText");
            if (vowelsFound.length > 0) {
                var vowelString = "The text contains the following vowels: " + vowelsFound.join(', ');
                outputText.innerHTML = vowelString;
            } else {
                outputText.innerHTML = "The text does not contain any vowels.";
            }
            resultBox.style.display = "block"; // Display the result box
        }
        function checkWords() {
        var text = document.getElementById("val").value;
        var wordsWithVowels = [];

        // Split the text into words
        var words = text.split(/\s+/);

        for (let i = 0; i < words.length; i++) {
            var word = words[i].toLowerCase();

            // Check if the word contains any vowels
            if (/[aeiou]/.test(word)) {
                wordsWithVowels.push(word);
            }
        }

        var resultBox = document.getElementById("resultBox");
        var outputText = document.getElementById("outputText");

        if (wordsWithVowels.length > 0) {
            var resultString = "Words containing vowels: " + wordsWithVowels.join(', ');
            outputText.innerHTML = resultString;
        } else {
            outputText.innerHTML = "No words containing vowels found in the text.";
        }
        resultBox.style.display = "block"; // Display the result box
    }

        function clearinp() {
            document.getElementById("val").value = "";
            var resultBox = document.getElementById("resultBox");
            resultBox.style.display = "none"; // Hide the result box
        }
    </script>
    <footer class="footer">
        &copy; 2023 All Rights Reserved to 
        <span class="c-nm">PKSA</span>
      </footer>
</body>
</html>
