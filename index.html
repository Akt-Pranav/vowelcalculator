<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .heading {
            margin-top: -100px;
            margin-bottom: 80px;
            color: orange;
            text-align: center;
        }
        .first {
            font-size: 50px;
            font-weight: bolder;
            color: white;
        }
        .second {
            font-size: 50px;
            font-weight: bolder;
            color: #000;
            background: orange;
            border-radius: 5px;
        }
        .container {
            text-align: center;
        }
        .ent-val {
            margin: 0 auto;
            font-size: 25px;
            color: orange;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .ent-val:hover {
            transform: scale(1.02);
        }
        .ent-val input {
            margin-bottom: 15px;
            margin-top: 15px;
            font-size: 18px;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: orange;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkorange;
        }
        p.result {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
        }
        .result-box {
            text-align: center;
            font-size: 20px;
            color: #333;
            background: #fff;
            border: 2px solid orange;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 80%;
            animation: borderAnimation 2s infinite alternate;
            display: none;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-box p {
            color: #333;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .c-nm {
            color: orange;
            font-weight: bolder;
        }
        @keyframes borderAnimation {
            0% {
                border-color: orange;
            }
            100% {
                border-color: darkorange;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <span class="first">Vowel</span>
            <span class="second">Checker</span>
        </div>
        <div class="ent-val">
            <label for="val">Enter the text to check for vowels:</label><br>
            <input type="text" id="val" placeholder="Enter text here...">
            <br>
            <button onclick="check()">Check Letters</button>
            <button onclick="checkWords()">Check Words</button>
            <button onclick="clearinp()">Clear</button>
        </div>
        <div class="result-box" id="resultBox">
            <p class="result" id="outputText"></p>
        </div>
    </div>
    <script>
        function check() {
            var text = document.getElementById("val").value;
            var vowelsFound = [];
            for (let i = 0; i < text.length; i++) {
                var c = text.charAt(i).toLowerCase();
                if ('aeiou'.includes(c) && !vowelsFound.includes(c)) {
                    vowelsFound.push(c);
                }
            }
            var resultBox = document.getElementById("resultBox");
            var outputText = document.getElementById("outputText");
            outputText.innerHTML = vowelsFound.length > 0
                ? "The text contains the following vowels: " + vowelsFound.join(', ')
                : "The text does not contain any vowels.";
            resultBox.style.display = "block";
        }
        function checkWords() {
            var text = document.getElementById("val").value;
            var wordsWithVowels = text.split(/\s+/).filter(word => /[aeiou]/.test(word.toLowerCase()));
            var resultBox = document.getElementById("resultBox");
            var outputText = document.getElementById("outputText");
            outputText.innerHTML = wordsWithVowels.length > 0
                ? "Words containing vowels: " + wordsWithVowels.join(', ')
                : "No words containing vowels found in the text.";
            resultBox.style.display = "block";
        }
        function clearinp() {
            document.getElementById("val").value = "";
            document.getElementById("resultBox").style.display = "none";
        }
    </script>
    <footer class="footer">
        &copy; 2023 All Rights Reserved to 
        <span class="c-nm">PKSA</span>
    </footer>
</body>
</html>
